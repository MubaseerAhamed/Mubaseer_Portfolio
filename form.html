 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Email Form</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="container">
        <center style="margin-bottom: 30px;">
        <h2 style="margin-bottom: 5px; padding-top: 50px;">Get In Touch</h2>
        <p>We'd love to hear from you</p>
        </center>
        
    <form action="https://formspree.io/f/movlygqv" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email"required/>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required> </textarea>
        </div>
        <div class="btn-container">
        <input class="btn btn-color-2" type="submit" value="Submit">

          <button class="btn btn-color-2" 
           onclick="location.href='index.html#contact'"> Back</button>
        </div>
           <center style="margin-top: 30px; padding-bottom: 20px;">
    <p>Your information is safe and secure with us.</p>
    </center>
         
        

    </form>
    
    </div>
    
 </body>
 </html>
